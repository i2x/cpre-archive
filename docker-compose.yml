version: '3.8'

services:
  # Database (Start First)
  mysql:
    build:
      context: ./database
      dockerfile: Dockerfile.mysql
    container_name: mysql
    restart: always
    env_file: ./database/.env  # ใช้ .env ของ database
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Development Mode
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend-django-dev
    restart: always
    env_file: ./backend/.env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - app_network
    profiles:
      - dev

  # Backend - Production Mode
  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: backend-django-prod
    restart: always
    env_file: ./backend/.env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - app_network
    volumes:
      - ./backend:/app
    profiles:
      - prod

  # Frontend - Development Mode
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    networks:
      - app_network
    command: ["npm", "run", "dev", "--", "--host"]
    profiles:
      - dev

  # Frontend - Production Mode
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: frontend-prod
    ports:
      - "80:80"
    restart: always
    networks:
      - app_network
    command: /bin/sh -c "nginx -g 'daemon off;' & sleep 2 && nginx -s reload && wait"
    profiles:
      - prod

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
